<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - page</title>
    <link rel="stylesheet" href="https://lcnjoel.com/css/standard.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="adder">
        <div class="add">
            <img src="add.svg" alt="" class="add-img">
        </div>
    </div>
    <nav>
        <div class="name">
            <span>Hello, </span>
            <span>Joel</span>
        </div>
        <div class="profile">
            <img src="https://picsum.photos/200" alt="pfp">  
        </div>
    </nav>
    <main>
        <div class="bubble chats">
            <div class="top">
                <span class="title">
                    Chats
                </span>
                <span class="button">
                    <img src="arr-r.svg" alt="">
                </span>
            </div>
        </div>
        <div class="bubble chats bb-act">
            <div class="top">
                <span class="title">
                    My spaces
                </span>
                <span class="button ">
                    <img src="arr-r.svg" alt="">
                </span>
            </div>
        </div>
        <div class="bubble">
            <div class="content">
                <div class="cont-item">
                    <img src="Fahrenheit-cover.webp" alt="">
                    <div class="dipToBlack"></div>
                    <span class="c-title">
                        Fehrenheit 451
                    </span>
                    <span class="tag e">English</span>
                </div>
                <div class="cont-item">
                    <img src="tokillamockingbird1962.20116.webp" alt="">
                    <div class="dipToBlack"></div>
                    <span class="c-title">
                        To Kill a Mockingbird
                    </span>
                    <span class="tag e">English</span>
                </div>
            </div>
            <div class="top">
                <span class="title">
                    Suggestions
                </span>
                <span class="view-all">
                    View all
                    <img src="outarr.svg" alt="">
                </span>
            </div>
        </div>
        <div class="bubble bb-search">
            <div class="top">
                <span class="title">
                    Search away...
                </span>
                <span class="button">
                    <img src="seatch.svg" alt="">
                </span>
            </div>
        </div>
        <div class="bubble-cont">
            <div class="semi-bubble  bb-act">
                <div class="exp">
                    <span>Looking to connect with your school? find it!</span>
                <button>
                    Find School
                    <img src="outarr.svg" alt="">
                </button>
                </div>
            </div>
            <div class="semi-bubble  bb-act">
                <div class="exp">
                    <span>Find clubs that match youre intrest</span>
                <button>
                    Find Club
                    <img src="outarr.svg" alt="">
                </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
