<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="message.css">
    <link rel="stylesheet" href="https://lcnjoel.com/css/standard.css">
    <title>Document</title>
</head>
<body>
    <div class="conter">
        <div class="chatrooms">
deeeeeeeeeeeeeeeeee
        </div>
        <div class="chat-sec">
            <nav>
                <div class="chat-nav bubble chats">
                    <div class="button">
                        <img src="arr-l.svg" alt="" class="stand_er-reverse">
                    </div>
                    <div class="chat-dis">
                        <div>
                            <div class="people">
                                <img src="pfp-1.webp" alt="">
                                <img src="pfp-2.webp" alt="">
                                <img src="pfp-3.jpg" alt="">
                            </div>
                        </div>
                        <div class="chat-info">
                            <div class="name">Test chat</div>
                            <div class="status">2 active</div>
                        </div>
                    </div>
                    <div class="button">
                        <img src="settings.svg" alt="" class="stand_er-reverse">
                    </div>
                </div>
            </nav>
            <main>
                <div class="message received">
                    <span>heyyy</span>
                    <div class="timestamp">10:23 pm</div>
                </div>
                <div class="message sent">
                    <span>Hey, how are you?</span>
                    <div class="timestamp">10:24 pm</div>
                </div>
                <div class="message received">
                    <span>here!</span>
                    <div class="link">
                        <a href="https://www.google.com">https://www.google.com</a>
                    </div>
                    <div class="timestamp">10:35 pm</div>
                </div>
            </div>
            </main>
            <div class="form">
                <input type="text" placeholder="Type here..." class="chats">
                <button>
                    <img src="arr-r.svg" alt="">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
