<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="standard.css">

</head>
<body>
    <div class="app-messages">
        <nav>
            <div class="club-emj">
                L
            </div>

                <span class="title">Technology High School</span>
            </div>
        </nav>
        <div class="next">
            <span>Next meeting: Friday october 18</span>
        </div>
        <main>
            <div class="message alert">
                <span class="text">
                    Hey, I'm having trouble with my math homework. Can someone help me?
                </span>
                <div class="info">
                    <div class="person">
                        <img src="pfp-3.jpg" alt="">
                    </div>
                    <div class="creator">
                        <span>11:23 PM - oct 11, 2024</span>

                    </div>
                </div>
            </div>
            <div class="message normal">
                <span class="text">
                    I can help you with that. I'll be in the library at 3:00 PM
                </span>
                <div class="info">
                    <div class="person">
                        <img src="pfp-3.jpg" alt="">
                    </div>
                    <div class="creator">
                        <span>11:23 PM - oct 11, 2024</span>
                        <span>D rose</span>
                    </div>
                </div>
        </main>
        <form action="">
            <input type="text" class="inp-2" placeholder="Type a message...">
            <button class="send-btn">Send</button>
        </form>
    </div>
