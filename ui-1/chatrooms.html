<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatrooms</title>
    <link rel="stylesheet" href="chatrooms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

<body>
    <div class="app">
        <div class="cont p-top">
            <div class="comp user">
                <img src="https://picsum.photos/200/300" alt="pfp" class="pfp">
                <span>Joel Mulonde</span>
            </div>
            <div class="comp user">
                <img src="./plus.png" alt="pfp" class="pfp">
                <span>Create Chatroom</span>

                <h2>Chatrooms</h2>
                <div class="chat">

                        <span class="chatname">English</span>
                        <div class="latest">
                            <img src="https://picsum.photos/200/300" alt="s" class="min-pfp">
                            <span>
                                yo wassup
                            </span>
                        </div>
                    </div>
                    <div class="enter">
                        <img src="enter.png" alt="" class="pfp">
                    </div>
                </div>
            </div>
        </div>
    </div>
